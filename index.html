<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1 class="jumbotron">Broke Bank LLC</h1>
  <div class="container">
    <h2>New Account</h2>
    <form id="new-account">
      <label for="new-name">Name</label>
      <input type="text" id="name">
      <div id="deposit">
        <label for="initialDeposit">Initial Deposit Amount</label>
        <input type="text" id="initialDeposit">
      </div>
      <button type="submit">Show Balance</button>
    </form>

    <form id="addTake">
      <h2>Deposit of Withdrawal From Your Balance</h2>
      <div id="userDeposit">
        <label for="deposit">Deposit Amount</label>
        <input type="text" id="deposit">
      </div>
      <div id="userWithdrawal">
        <label for="withdrawal">Withdrawal Amount</label>
        <input type="text" id="withdrawaal">
      </div>
      <div id="">
      <button type="submit">Submit</button>
    </form>
    <div>
      <div class="well" id="error"></div>
    </div>
    <div>
      <div class="well" id="output"></div>
    </div>
  </div>
</body>
</html>
